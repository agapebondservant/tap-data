<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section  data-auto-animate>End-to-end Data Lifecycle</section>
				<section  data-auto-animate>
					<img data-src="images/tanzudata.jpg">
				</section>
				<section  data-auto-animate>
					<img data-src="images/tanzudata2.jpg">
				</section>
				<section  data-auto-animate>
					<img data-src="images/tanzudata3.jpg">
				</section>
				<section  data-auto-animate>Petclinic High-Level Architecture</section>
				<section  data-auto-animate>
					<img data-src="images/petclinic.jpg">
				</section>
				<section  data-auto-animate>Tanzu RabbitMQ</section>
				<section  data-auto-animate>
					<img data-src="images/rabbit1.jpg">
				</section>
				<section  data-auto-animate>
					<img data-src="images/rabbit2.jpg">
				</section>
				<section  data-auto-animate>Sample Use Cases</section>
				<section  data-auto-animate>
					<img data-src="images/rabbit3.jpg">
				</section>
				<section  data-auto-animate>
					<img data-src="images/rabbit4.jpg">
				</section>
				<section  data-auto-animate>
					<img data-src="images/rabbit5.jpg">
				</section>
				<section  data-auto-animate>
					<img data-src="images/rabbitmq-customers.jpg">
				</section>
				<section  data-auto-animate>
					<img data-src="images/amqp.png">
				</section>
				<section  data-auto-animate>RabbitMQ Streams</section>
				<section  data-auto-animate>
					<img data-src="images/rabbitmq-streams.jpg">
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
