---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: minio-selfsigned-issuer
  namespace: minio-operator
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: minio-certificate
  namespace: minio-operator
spec:
  isCA: false
  dnsNames:
    - localhost
    - minio
    - minio.minio.svc
    - minio.minio.svc.cluster.local
    - minio.${DATA_E2E_BASE_URL}
  issuerRef:
    kind: Issuer
    name: minio-selfsigned-issuer
  secretName: minio-tls