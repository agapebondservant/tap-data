apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app: streamlit-dashboard
  name: streamlit-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamlit-dashboard
  template:
    metadata:
      labels:
        app: streamlit-dashboard
    spec:
      containers:
      - command:
        - streamlit
        - run
        - app/main/python/dashboard.py
        - --logger.level=info
        image: oawofolu/streamlit
        imagePullPolicy: Always
        name: streamlit
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      tolerations:
        - key: "analytics"
          operator: "Equal"
          value: "anomaly"
          effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: analytics
                    operator: In
                    values:
                      - anomaly

