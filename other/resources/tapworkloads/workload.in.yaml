---
apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: image-processor
  labels:
    apps.tanzu.vmware.com/workload-type: web
    app.kubernetes.io/part-of: image-processor
  annotations:
    autoscaling.knative.dev/minScale: "1"
spec:
  params:
    - name: clusterBuilder
      value: full
    - name: api_descriptor
      value:
        type: openapi
        location:
          path: "/app/static/openapi.json"
          baseUrl: "http://image-processor-api.${SESSION_NAMESPACE}.${DATA_E2E_BASE_URL}"
        system: image-processors
        owner: team-image-processors
        description: "A set of API endpoints for the ML Image Processing Demo App."
  env:
    - name: MLFLOW_TRACKING_URI
      value: http://mlflow-${SESSION_NAMESPACE}.${DATA_E2E_BASE_URL}
  source:
    git:
      url: https://github.com/${DATA_E2E_GIT_USER}/sample-ml-app.git
      ref:
        branch: main-${SESSION_NAMESPACE}
