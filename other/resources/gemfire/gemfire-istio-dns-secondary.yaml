---
apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    k8s-app: kube-dns
  name: kube-dns-lb
  namespace: kube-system
spec:
  ports:
    - name: dns
      port: 53
      protocol: UDP
      targetPort: 53
  selector:
    k8s-app: kube-dns
  sessionAffinity: None
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-dns
  namespace: kube-system
data:
  stubDomains: |
    {
      "YOUR_SESSION_NAMESPACE.svc.cluster.local": ["PRIMARY_ISTIO_INGRESS_HOSTNAME"]
    }