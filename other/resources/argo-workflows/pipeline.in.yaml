#@ load("@ytt:data", "data")
---
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: mlworkflow-${SESSION_NAMESPACE}
  annotations:
    kapp.k14s.io/change-group: "apps.big.co/argo-pipelines"
    kapp.k14s.io/disable-original: ""
spec:
  entrypoint: train
  synchronization:
    mutex:
      name: object-classification-${SESSION_NAMESPACE}
  templates:
    - name: train
      steps:
        - - name: upload-dataset
            template: main
            arguments:
              parameters:
                - name: mlflow_entry
                  value: "upload_dataset"
                - name: mlflow_stage
                  value: #@ data.values.model_stage
        - - name: train-model
            template: main
            arguments:
              parameters:
                - name: mlflow_entry
                  value: "train_model"
                - name: mlflow_stage
                  value: #@ data.values.model_stage
        - - name: evaluate-model
            template: main
            arguments:
              parameters:
                - name: mlflow_entry
                  value: "evaluate_model"
                - name: mlflow_stage
                  value: #@ data.values.model_stage
        - - name: promote-model-to-staging
            template: main
            arguments:
              parameters:
                - name: mlflow_entry
                  value: "promote_model_to_staging"
                - name: mlflow_stage
                  value: #@ data.values.model_stage
    - name: main
      inputs:
        parameters:
          - name: mlflow_entry
          - name: mlflow_stage
          - name: git_repo
            value: #@ "https://github.com/" + data.values.git_repo_user + "/" +  data.values.git_repo_app
          - name: experiment_name
            value: #@ data.values.experiment_name
          - name: environment_name
            value: #@ data.values.environment_name
          - name: mlflow_tracking_uri
            value: #@ data.values.mlflow_tracking_uri
          - name: mlflow_s3_uri
            value: #@ data.values.mlflow_s3_uri
      container:
        image: ${DATA_E2E_REGISTRY_USERNAME}/ml-image-processor
        command: [python]
        args:
          - ./app/main.py
          - mlflow_entry="{{inputs.parameters.mlflow_entry}}"
          - mlflow_stage="{{inputs.parameters.mlflow_stage}}"
          - git_repo="{{inputs.parameters.git_repo}}"
          - experiment_name="{{inputs.parameters.experiment_name}}"
          - environment_name="{{inputs.parameters.environment_name}}"
          - mlflow_tracking_uri="{{inputs.parameters.mlflow_tracking_uri}}"
          - mlflow_s3_uri="{{inputs.parameters.mlflow_s3_uri}}"